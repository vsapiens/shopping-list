<!DOCTYPE html>
<html lang="en">
  <head>
    <title>
      Shopping List
    </title>
    <link rel="stylesheet" type="text/css" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <h1>
        Shopping List
      </h1>
      <form>
        <label>
          Add an item
        </label>
        <input type="text" placeholder="e.g., broccoli" id="input" />
        <button type="submit" id="add">
          Add item
        </button>
      </form>
      <ul id="shopList"></ul>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="./index.js" type="text/javascript"></script>
  </body>
</html>
